<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<title>Christmas Grotto</title>
</head>
<body>
	{% include "products/navbar.html" %}
	<div class="container">
		<div class="row">
			<form action="{% url "register" %}" method="post">
				{% csrf_token %}
				{{ form.non_field_errors }}
				<div class="mb-3">
					<label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
					{{ form.username }}
					{{ form.username.errors }}
				</div>
				<div class="mb-3">
					<label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
					{{ form.password }}
					{{ form.password.errors }}
				</div>
				<div class="mb-3">
					<label class="form-label" for="{{ form.name.id_for_label }}">Given Name</label>
					{{ form.name }}
					{{ form.name.errors }}
				</div>
				<div class="mb-3">
					<label class="form-label" for="{{ form.email.id_for_label }}">Email Adress</label>
					{{ form.email }}
					{{ form.email.errors }}
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
